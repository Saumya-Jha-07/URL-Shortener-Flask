<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="h-screen w-screen bg-neutral-400  p-6">
        <h1 class="text-blue-500 font-semibold text-[32px] text-center">Python URL Shortener</h1>
        <div class="bg-white mx-80 my-10  py-4 w-[700px] h-[63px] flex gap-6 justify-center align-items-center">
            <div class="flex align-items-center justify-center gap-4">
                <h2 class="font-medium font-sans ">Enter the original url : </h2>
                <form  method="post" name="url" class="w-100 ">
                    <input class="border-2 p-0.5 rounded-lg w-[400px]" type="text" name="" id="" placeholder="https://wikipedia/python_ecosystem_example">
                </form>
            </div>
            <button type="submit" class="bg-blue-500 w-20px h-[33px] rounded-[10px]  px-1.5 text-white font-bold ">Shorten</button>
        </div>
        <div></div>
    </div>
</body>
</html>
